<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
  <i class="fa fa-bars"></i>
  <span>Select Language</span>

  <!-- Avatar opens profile -->
  <div class="avatar" title="Profile" onclick="openProfile()"></div>
</div>

<!-- WELCOME -->
<div class="welcome" id="welcome"></div>

<!-- ACTIONS -->
<div class="actions">

  <!-- TRANSFER (LOCKED) -->
  <div class="action" onclick="lockedTransfer()">
    <i class="fa fa-paper-plane"></i>
    Transfer
  </div>

  <!-- TICKET (NO CHANGE) -->
  <div class="action">
    <i class="fa fa-ticket"></i>
    Ticket
  </div>

  <!-- PROFILE -->
  <div class="action orange" onclick="openProfile()">
    <i class="fa fa-user"></i>
    Profile
  </div>

</div>

<!-- BALANCES -->
<div class="card green">
  <p>Account Balance</p>
  <h2 id="accountBalance"></h2>
</div>

<div class="card teal">
  <p>Ledger Balance</p>
  <h2 id="ledgerBalance"></h2>
</div>

<!-- FLOATING BUTTONS -->
<a class="fab whatsapp" title="WhatsApp Support">
  <i class="fab fa-whatsapp"></i>
</a>

<a class="fab chat" title="Live Chat">
  <i class="fa fa-comment"></i>
</a>

<!-- PROFILE MODAL -->
<div id="profileModal" class="profile-modal">
  <div class="profile-card">

    <span class="close" onclick="closeProfile()">Ã—</span>

    <img
      src="https://swiftdelivery8.wordpress.com/wp-content/uploads/2025/12/img-20250921-wa00001365510559851195658.jpg"
      alt="Profile Picture">

    <h3>Dr. Andrew Martinz</h3>
    <p><strong>Email:</strong> andrew.martinz@gmail.com</p>
    <p><strong>Country:</strong> United States of America</p>
    <p><strong>Occupation:</strong><br>
       Orthopedic Surgeon<br>
       United States Army
    </p>

  </div>
</div>

<!-- SCRIPT -->
<script src="app.js"></script>
</body>
</html>
