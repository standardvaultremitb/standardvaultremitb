<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Google Translate -->
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    {pageLanguage: 'en'},
    'google_translate_element'
  );
}
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
  <i class="fa fa-bars"></i>

  <div id="google_translate_element"></div>
  
<img
  id="profileAvatar"
  class="avatar"
  alt=""
/>
  
</div>
  
<!-- GREETING -->
<div class="welcome" id="welcome"></div>

<!-- ACTIONS -->
<div class="actions">
  <div class="action" id="transferBtn">
    <i class="fa fa-paper-plane"></i>
    <span>Transfer</span>
  </div>
  
  <div class="action">
    <i class="fa fa-ticket"></i>
    <span>Ticket</span>
  </div>

  <div class="action orange" onclick="openProfile()">
    <i class="fa fa-user"></i>
    <span>Profile</span>
  </div>
</div>

<!-- BALANCE CARDS -->
<div class="card green">
  <p>Account Balance</p>
  <h2 id="accountBalance">$0</h2>
</div>

<div class="card teal">
  <p>Ledger Balance</p>
  <h2 id="ledgerBalance">$0</h2>
</div>

  <div class="card green" id="loanStatusBtn">
  <p>Loan Status</p>
</div>
  
<!-- FLOATING BUTTONS -->
<a class="fab whatsapp"><i class="fab fa-whatsapp"></i></a>
<a class="fab chat"><i class="fa fa-comment"></i></a>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeProfile()">&times;</span>
    <img id="profilePic">
    <h3 id="profileName"></h3>
    <p id="profileEmail"></p>
    <p id="profileCountry"></p>
    <p id="profileOccupation"></p>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<!-- LOAN STATUS MODAL -->
<div id="loanModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLoanModal()">&times;</span>
    <h3>Loan Status</h3>
    <p><strong>Loan Eligibility:</strong> Good Standing</p>
  </div>
</div>
  
<!-- TRANSFER MODAL -->
<div id="transferModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeTransferModal()">&times;</span>
    <h3>Transfer Restricted</h3>
    <p>Account restricted üîê</p>
    <p>Please contact support.</p>
  </div>
</div>
  
<!-- SCRIPTS -->
<script type="module" src="firebase.js"></script>
<script type="module" src="dashboard.js"></script>
<script src="ui.js"></script>

</body>
</html>
