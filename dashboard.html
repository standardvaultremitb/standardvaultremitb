<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="top-bar">
  <span id="welcome"></span>
  <div class="avatar" onclick="openProfile()"></div>
</div>

<div class="actions">
  <div class="action" onclick="lockedTransfer()">
    <i class="fa fa-paper-plane"></i> Transfer
  </div>
  <div class="action orange" onclick="openProfile()">
    <i class="fa fa-user"></i> Profile
  </div>
</div>

<div class="card green">
  <p>Account Balance</p>
  <h2 id="accountBalance"></h2>
</div>

<div class="card teal">
  <p>Ledger Balance</p>
  <h2 id="ledgerBalance"></h2>
</div>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <img id="profilePic">
    <h3 id="fullName"></h3>
    <p id="email"></p>
    <p>USA Â· Orthopedic Surgeon (US Army)</p>
    <button onclick="closeProfile()">Close</button>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="dashboard.js"></script>
</body>
</html>
