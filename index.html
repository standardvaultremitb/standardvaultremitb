<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>

<style>
/* RESET */
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

/* BACKGROUND */
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b1437, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* LOGIN CARD */
.login-box {
  width: 90%;
  max-width: 400px;
  background: #2a2f45;
  border-radius: 20px;
  padding: 30px 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* TITLE */
.login-box h2 {
  color: #fff;
  margin-bottom: 6px;
  font-size: 26px;
}

.login-box p.subtitle {
  color: #b7bdd6;
  margin-bottom: 25px;
  font-size: 14px;
}

/* INPUTS */
.login-box input {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 15px;
}

/* BUTTON */
.login-box button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #000;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.login-box button:active {
  transform: scale(0.97);
}

/* ERROR MESSAGE */
#error {
  margin-top: 15px;
  text-align: center;
  color: #ff6b6b;
  font-size: 14px;
}
</style>

</head>
<body>

<div class="login-box">
  <h2>Welcome Back</h2>
  <p class="subtitle">Sign in to continue</p>

  <input type="email" id="email" placeholder="Email address">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p id="error"></p>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
