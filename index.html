<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="auth">

<div class="login-container">

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
